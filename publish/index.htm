<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JSDraw.Lite - A Javascript Chemical Structure Editor/Viewer</title>

    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/dojo/1.11.2/dojo/dojo.js"></script>
    <script type='text/javascript' src="JSDraw.js"></script>
    <script type='text/javascript' src='JSdraw_resources.js'></script>

</head>
<body style="font-family:Arial; margin: 0">

    <div id='Div1' ></div>
    <input type="text" name="molfile" id="molfile">
    MW:<input id='mw' />  
    MF:<input id='mf' /><br />

<!--     <button onclick='getMolWeight()'>getMolWeight</button>
    <button onclick='getMolfile()'>getMolfile</button>
    <button onclick='setMolfile()'>setMolfile</button>
    <button onclick='getRxnfile()'>getRxnfile</button>
    <button onclick='setRxnfile()'>setRxnfile</button>
    <br /><textarea id='v' cols=80 rows=10></textarea>
 -->
    <script type="text/javascript">

        var jsd = null;
        JSDraw2.defaultoptions = { xdraw: "jdraw", popupwidth: '60%', popupheight: '60%', popupxdraw: false, jdrawpath: null, monocolor: false };
        scil.ready(function () {
            jsd = new JSDraw("Div1", { skin: "w8", fullscreen: true, inktools: false, width: 450, height: 350, ondatachange: ondatachange });
        });

        

        function ondatachange(jsd) {
            scil.byId("mw").value = jsd.getMolWeight();
            scil.byId("mf").value = jsd.getFormula();
            dojo.byId('molfile').value = JSDraw.get("Div1").getMolfile();
        }

        function getMolWeight() {
            var m = JSDraw.get("Div1").m.clone();
            dojo.byId('v').value = JSDraw.get("Div1").getMolWeight();
        }

        function getMolfile() {
            dojo.byId('v').value = JSDraw.get("Div1").getMolfile();
        }

        function setMolfile() {
            JSDraw.get("Div1").setMolfile(dojo.byId('v').value);
        }


        function getRxnfile() {
            dojo.byId('v').value = JSDraw.get("Div1").getRxnfile(true);
        }

        function setRxnfile() {
            JSDraw.get("Div1").setRxnfile(dojo.byId('v').value);
        }
    </script>

</body>
</html>
